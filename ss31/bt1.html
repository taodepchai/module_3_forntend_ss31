<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function find(str){
            let str1 = str.split(" ");
            let max_length = str1[0].length;
            let temp = str1[0];
            for (let i = 1;i<str1.length;i++){
                if (max_length<str1[i].length){
                    max_length = str1[i].length;
                    temp = str1[i];
                }
            }
            document.write(temp," ",max_length);
        }
        let str = "abcd efd nnma";
        find(str);
    </script>
</body>
</html>
