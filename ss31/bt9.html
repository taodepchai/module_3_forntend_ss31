<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(a) {
        let i = 0;
        while (a[i] < 0) {
          if (a.includes(-a[i])) {
            document.write(a[i], " ", -a[i]);
            break;
          }
          i++;
        }
        return undefined;
      }
      let a = [-2, , 1, 3, 4, 6];
      check(a);
    </script>
  </body>
</html>
