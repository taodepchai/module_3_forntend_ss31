<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,n){
            let max = a[0];
            for (let i=0;i<=a.length-n;i++){
                let sum = 0;
                for (let j=i;j<i+n;j++){
                    sum+=a[j];
                }
                if (max < sum) max = sum;
            }
            return max;
        }
        let a = [1,2,3,4,5,6,7,8]
        let n = 3;
        document.write(sum(a,n));
    </script>
</body>
</html>
