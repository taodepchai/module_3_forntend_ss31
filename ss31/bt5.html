<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function chunk_arr(arr, size) {
        let result = [];
        for (let i = 0; i < arr.length; i += size) {
          let chunk = arr.slice(i, i + size);
          result.push(chunk);
        }
        return result;
      }
      let arr = [1, 2, 3, 4, 5, 6, 7, 8];
      let n = 3;
      console.log(chunk_arr(arr, n));
    </script>
  </body>
