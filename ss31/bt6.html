<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fake_find(arr, callback) {
        for (let i = 0; i < arr.length; i++) {
          if (callback(arr[i], i, arr)) {
            return arr[i];
          }
        }
        return undefined;
      }
      let arr = [1, 2, 3, 4];
      console.log(
        fake_find(arr, function (e) {
          return e % 2 === 0;
        })
      );
    </script>
  </body>
</html>
